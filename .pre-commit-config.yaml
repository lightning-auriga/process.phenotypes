repos:
  ## R support
- repo: https://github.com/lorenzwalthert/precommit
  rev: v0.1.3
  hooks:
  - id: style-files
  - id: parsable-R
  - id: no-browser-statement
  - id: lintr
    verbose: true
## Note: the following three hooks apply only to R package development
  - id: roxygenize
  - id: deps-in-desc
  - id: use-tidy-description
- repo: .
  rev: '5981348a0b5aa29fe03ab5714673452b243a5298'
  hooks:
    - id: yaml-validation
