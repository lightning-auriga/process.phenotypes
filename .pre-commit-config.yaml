repos:
  ## R support
- repo: https://github.com/lorenzwalthert/precommit
  rev: v0.1.3
  hooks:
  - id: style-files
  - id: parsable-R
  - id: no-browser-statement
  - id: lintr
    verbose: true
## Note: the following three hooks apply only to R package development
  - id: roxygenize
  - id: deps-in-desc
  - id: use-tidy-description
- repo: .
  rev: '019e056b0ee1294cc5e7d4f0906cbe0b6f14d21e'
  hooks:
    - id: yaml-validation
